<!DOCTYPE html>
<html>
    <head>
        <title>Kyle Coon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
* {
  box-sizing: border-box;
}
h1 {
  font-weight: normal;
  font-size:4vw;
  position: absolute;
  top:7vw;
  left:31%;
  font-family:'Tahome';
}
h2 {
  font-weight: normal;
  font-size:40vw;
  position: absolute;
  top:30%;
  font-family:'Arial Narrow';
  color:whitesmoke;
}
html, body {
  background: linear-gradient(135deg, rgb(10, 88, 117) 0%, rgb(71, 84, 255) 100%);
  width: 100%;
}

.container {
  box-sizing: border-box;
  width: 29vw;
  height:auto;
  color: whitesmoke;
  border-radius: 10px;
  border: 5px solid whitesmoke;
  position:absolute;
  left:35.5%;
  top:20vw;
  padding:20px;
  
}

/* Scroller styling */
.scroller {
  height: 1.2em;
  line-height: 1.2em;
  position: relative;
  overflow: hidden;
  width: 20em;
}
.scroller > span {
  position: absolute;
  top: 0;
  animation: slide 5s infinite;
  font-weight: bold;
  
}
@keyframes slide {
  0% {
    top: 0;
  }
  33.3% {
    top: -1.2em;
  }
  66.6% {
    top: -2.4em;
  }
}

.btn {
  background-color: #ddd;
  border: none;
  color: black;
  padding: 16px 32px;
  text-align: center;
  font-size: 1.3vw;
  margin: 4px 2px;
  transition: 0.3s;
  border-radius: 5px;
  font-family:"Verdana";
  font-weight: bold;
  color:darkblue;
  width:26.7vw;
  position:relative;
  right:7px;
}

.btn:hover {
  background-color: #0c0048;
  color: white;
}
    </style>
    <body>
        <h1>Welcome to kyle-jc.com, 
            <!-- Scroller Start -->
              
          <div class="scroller" style="position:absolute">
            <span style="font-family:Times;text-align:center;left: 10%">
              &lt;employers&gt;<br/>
              &lt;friends&gt;<br/>
              &lt;fans&gt;<br/>
            </span>
          </div>
              
            <!-- Scroller End -->
        </h1>
        <br>
        <br>
        <div class="container">
          <p style = "position:relative;text-align:center;font-family:Courier;font-size:1.5vw;top:-7px">What are you here for?</p>
          <a href="/cs/"><button class="btn">COMPUTER SCIENCE STUFF</button></a>
          <br>
          <br>
          <a href="/film/" style="width:auto"><button class="btn">FILM STUFF</button></a>
          <br>
          <br>
          <a href="/both/"><button class="btn">BOTH!</button></a>         
          <br>
      </div>
      <br>
      <br>
    </body>
</html>
