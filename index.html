<!DOCTYPE html>
<html>
    <head>
        <title>Kyle Coon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
* {
  box-sizing: border-box;
}
h1 {
  font-weight: normal;
  font-size:4vw;
  top:18vw;
  font-family: 'Gill Sans';
  color: rgb(230, 230, 230);
  padding-left: 3vw;
  position: absolute;
  text-shadow: 2px 2px #040069;
}
html, body {
  background-image: url('/images/landing.png');
  background-repeat: no-repeat;
  background-size: cover;
  height:100%;
}

.scroller {
  height: 1.2em;
  line-height: 1.2em;
  position: relative;
  overflow: hidden;
  width: 20em;
  text-align: center;
  left: -28vw
}
.scroller > span {
  position: absolute;
  top: 0;
  animation: slide 5s infinite;
  font-weight: bold;
  
}
@keyframes slide {
  0% {
    top: 0;
  }
  33.3% {
    top: -1.2em;
  }
  66.6% {
    top: -2.4em;
  }
}

.grid-container {
  display: grid;
  grid-template-columns: auto;
  padding: 2vw;
  right: 2vw;
  position: absolute;
  row-gap: 2vw;
}

.grid-cs {
  background-image: url('/images/cs.avif');
  background-repeat: no-repeat;
  background-size: cover;
  height:14vw;
  width: 40vw;
  border-radius: 8px;
  color: rgba(255, 255, 255, 1);
  font-size: 1.5vw;
  display: inline-grid;
  box-shadow: rgba(0, 0, 0, 0.6) 0px 5px 15px;
}

.grid-film {
  background-image: url('/images/film.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  height:14vw;
  width: 40vw;
  border-radius: 8px;
  color: rgba(255, 255, 255, 1);
  font-size: 1.5vw;
  display: inline-grid;
  box-shadow: rgba(0, 0, 0, 0.6) 0px 5px 15px;
}

.grid-both {
  background-image: url('/images/both.jpeg');
  background-repeat: no-repeat;
  background-size: cover;
  height:14vw;
  width: 40vw;
  border-radius: 8px;
  color: rgba(255, 255, 255, 1);
  font-size: 1.5vw;
  display: inline-grid;
  box-shadow: rgba(0, 0, 0, 0.6) 0px 5px 15px;
}

.grid-cover {
  background-color: rgba(87, 87, 87, 0.6);
  color: rgba(255, 255, 255, 1);
  text-shadow: 2px 2px #040069;
  border-radius: 8px;
  height:14vw;
  width: 40vw;
  transition: 0.3s;
  text-align: center;
  font-family: 'Gill Sans';
  font-size: 3vw;
  padding: 5vw 0;
}

.grid-cover:hover{
  background-color: rgba(87, 87, 87, 0.1);
  color: rgba(255, 255, 255, 1);
}
    </style>
    <body>
        <h1>WELCOME TO MY WEBSITE, 
            <!-- Scroller Start -->
              
          <div class="scroller">
            <span>
              &lt;employers&gt;<br/>
              &lt;friends&gt;<br/>
              &lt;fans&gt;<br/>
            </span>
          </div>
              
            <!-- Scroller End -->
        </h1>
        <div class="grid-container">
          <div class="grid-cs">
            <a href="/cs/" style="text-decoration:none;"><div class="grid-cover">
              COMPUTER SCIENCE
            </div></a>
          </div>
          <div class="grid-film">
            <a href="/film/" style="text-decoration:none;"><div class="grid-cover">
              FILM
            </div></a>
          </div>
          <div class="grid-both">
            <a href="/both/" style="text-decoration:none;"><div class="grid-cover">
              BOTH
            </div></a>
          </div>
        </div>
    </body>
</html>
