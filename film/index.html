<!DOCTYPE html>
<html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Kyle Coon</title>
    </head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      div.div2 {
        top:100%;
      }

      .topnav {
        position: sticky;
        top: 0;
        z-index: 99;
        background: linear-gradient(90deg,rgb(0, 6, 171), #004492);
        overflow: hidden;
        width: 100%;
        display: grid;
        grid-template-columns: 270px 90px 90px;
        text-align: center;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        color: #f2f2f2;
        text-align: center;
        padding: 0.6vw 0.8vw;
        text-decoration: none;
        font-size: 30px;
        font-family: 'Tahoma';
        transition: 0.2s;
      }

      @media (max-width: 45em) {
        .topnav {
          grid-template-columns: 150px 50px 50px;
        }
        .topnav a {
          font-size: 16px;
        }
      }

      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: rgb(158, 160, 206);
        color: black;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: rgb(223, 223, 223);
        color: rgb(0, 0, 0);
      }

    </style>
    <body>
      <div class="container">
        <div class="topnav">
          <a href="/cs/">Computer Science</a>
          <a class="active" href="/film/">Film</a>
          <a href="/both/">Both</a>
        </div>
    </body>
</html>
